
	<div class="form-container" ng-submit="vm.submit(name,nickName,depunere)">
		<form method="post">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control" ng-model="name" required />
			</div>
			<div class="form-group">
				<label for="nickName">Nick Name</label>
				<input type="text" id="nickName" class="form-control" ng-model="nickName" required />
			</div>
			<div class="form-group">
				<label for="depunere">Depunere</label>
				<input type="number" id="depunere" class="form-control" ng-model="depunere" required />
			</div>
		</form>
		<button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
	</div>
