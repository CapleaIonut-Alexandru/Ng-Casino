<div id="main-header">
    <div class="navbar navbar-default navbar-fixed-top" id="navbar-initial" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar top-bar"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse cl-effect-14" collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active:activeTab === {{'item.name'}}}" ng-repeat="item in nav">
                        <a ui-sref="{{ item.name }}"> {{ item.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
